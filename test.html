<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer Div</title>
    <style>
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <button onclick="showDiv('div1')">Bouton 1</button>
    <button onclick="showDiv('div2')">Bouton 2</button>
    <button onclick="showDiv('div3')">Bouton 3</button>

    <div id="div1" class="content">
        Contenu de la div 1
    </div>
    <div id="div2" class="content">
        Contenu de la div 2
    </div>
    <div id="div3" class="content">
        Contenu de la div 3
        
    </div>

    <script>
        function showDiv(divId) {
            // Cacher toutes les divs
            var divs = document.querySelectorAll('.content');
            divs.forEach(function(div) {
                div.classList.remove('active');
            });

            // Afficher la div sélectionnée
            var selectedDiv = document.getElementById(divId);
            selectedDiv.classList.add('active');
        }
    </script>
</body>
</html>
